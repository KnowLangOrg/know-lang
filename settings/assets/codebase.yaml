domain_type: "codebase"
domain_id: "my_project_codebase"
enabled: true

metadata_types:
  domain_metadata: "CodebaseMetaData"
  asset_metadata: "CodebaseAssetMetaData"
  chunk_metadata: "CodeAssetChunkMetaData"

domain_data:
  id: "my_project_codebase" 
  name: "My Project Codebase"
  metadata:
    directory_path: "/path/to/my/project"

mixins:
  source_cls: "CodebaseAssetSource"
  indexer_cls: "CodebaseAssetIndexing"
  parser_cls: "CodebaseAssetParser"