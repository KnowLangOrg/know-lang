name: Build Unity pyinstaller exe for Windows
on:
  workflow_dispatch:
    inputs:
      commit_hash:
        description: 'The commit hash to build from'
        required: true
        type: string

jobs:
  build:
    runs-on: windows-latest
    name: Build Unity pyinstaller exe for Windows
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.commit_hash }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: /tmp/.uv-cache
          key: uv-unity-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-unity-${{ runner.os }}-${{ hashFiles('uv.lock') }}
            uv-unity-${{ runner.os }}
      
      - name: Install dependencies
        run: uv sync --group unity
      
      - name: Build pyinstaller exe for Unity
        run: uv run pyinstaller --clean --noconfirm knowlang/api/main.spec

      - name: Compress build artifacts
        run: tar -czf knowlang-unity-windows.tar.gz -C dist/main .

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: knowlang-unity-windows
          path: knowlang-unity-windows.tar.gz

      - name: Minimize uv cache
        run: uv cache prune --ci


